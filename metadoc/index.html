    <!-- Service Worker Code -->
    <script id="service-worker-code" type="text/plain">
        const CACHE_NAME = 'metadoc-cache-v1';

        self.addEventListener('install', event => {
            self.skipWaiting();
        });

        self.addEventListener('fetch', event => {
            if (event.request.url.includes('/api/') || event.request.url.includes('tesseract')) {
                event.respondWith(
                    caches.open(CACHE_NAME).then(cache =>
                        cache.match(event.request).then(response =>
                            response || fetch(event.request).then(networkResponse => {
                                cache.put(event.request, networkResponse.clone());
                                return networkResponse;
                            })
                        )
                    )
                );
            }
        });
    </script>

    <script>
        // Główna klasa aplikacji
        class MetaDocSystem {
            constructor() {
                this.data = JSON.parse(document.getElementById('metadata').textContent);
                this.initializeApp();
                this.registerServiceWorker();
            }

            initializeApp() {
                this.setupEventListeners();
                this.setupDragAndDrop();
                this.loadExistingDocuments();
                this.updateStats();
            }

            setupEventListeners() {
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFiles(Array.from(e.target.files));
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterDocuments();
                });

                document.getElementById('typeFilter').addEventListener('change', () => {
                    this.filterDocuments();
                });

                document.getElementById('dateFilter').addEventListener('change', () => {
                    this.filterDocuments();
                });
            }

            setupDragAndDrop() {
                const uploadZone = document.querySelector('.upload-zone');

                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });

                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });

                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    this.handleFiles(Array.from(e.dataTransfer.files));
                });
            }

            async handleFiles(files) {
                const progressContainer = document.getElementById('progressContainer');
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');

                progressContainer.style.display = 'block';

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progress = ((i + 1) / files.length) * 100;

                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `Przetwarzanie ${file.name}...`;

                    await this.processFile(file);
                }

                progressContainer.style.display = 'none';
                this.saveToStorage();
                this.renderDocuments();
                this.updateStats();
                this.showNotification('✅ Pliki zostały przetworzone pomyślnie!');
            }

            async processFile(file) {
                const doc = {
                    id: `doc-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                    filename: file.name,
                    size: file.size,
                    type: this.getFileType(file),
                    uploaded: new Date().toISOString(),
                    thumbnail: '',
                    fullImage: '',
                    ocr: '',
                    metadata: {
                        confidence: 0,
                        entities: [],
                        analysis: ''
                    },
                    tags: []
                };

                if (file.type.startsWith('image/')) {
                    await this.processImage(file, doc);
                } else if (file.type === 'application/pdf') {
                    await this.processPDF(file, doc);
                } else if (file.type.startsWith('video/')) {
                    await this.processVideo(file, doc);
                } else if (file.name.match(/\.(xls|xlsx)$/i)) {
                    await this.processSpreadsheet(file, doc);
                }

                this.data.documents.push(doc);
            }

            async processImage(file, doc) {
                // Tworzenie miniaturki
                const thumbnail = await this.createThumbnail(file, 200);
                doc.thumbnail = thumbnail;

                // Pełny obraz jako Data URI
                const fullImage = await this.fileToDataURL(file);
                doc.fullImage = fullImage;

                // OCR z Tesseract.js
                try {
                    const { data: { text, confidence } } = await Tesseract.recognize(file, 'pol', {
                        logger: m => console.log(m)
                    });

                    doc.ocr = text.trim();
                    doc.metadata.confidence = confidence / 100;
                    doc.metadata.analysis = this.analyzeOCRText(text);
                    doc.tags = this.extractTags(text);
                } catch (error) {
                    console.error('OCR Error:', error);
                    doc.ocr = 'Błąd OCR';
                }
            }

            async processPDF(file, doc) {

                doc.ocr = 'PDF - wymagana konwersja do obrazów';

            async processVideo(file, doc) {

                const thumbnail = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIj7wn5OUIE1QNDwvdGV4dD48L3N2Zz4=';
                doc.thumbnail = thumbnail;

                doc.ocr = 'Video - gotowe do ekstakcji klatek';
                doc.metadata.analysis = 'Plik wideo gotowy do analizy frame-by-frame';
                doc.tags = ['video', 'nagranie'];
            }

            async processSpreadsheet(file, doc) {
                // Symulacja konwersji XLS do HTML
                const thumbnail = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzI4YTc0NSIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIj7wn5SSIFHMS1M8L3RleHQ+PC9zdmc+';
                doc.thumbnail = thumbnail;

                doc.ocr = 'Arkusz kalkulacyjny - dane tabelaryczne';
                doc.metadata.analysis = 'Plik Excel gotowy do konwersji na interaktywną tabelę HTML';
                doc.tags = ['excel', 'tabela', 'dane'];
            }

            analyzeOCRText(text) {
                // Prosta analiza tekstu
                const lines = text.split('\n').filter(line => line.trim().length > 0);
                const hasNumbers = /\d+/.test(text);
                const hasDates = /\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}/.test(text);
                const hasAmounts = /\d+[,\.]\d{2}/.test(text);

                let analysis = `Znaleziono ${lines.length} linii tekstu. `;

                if (hasNumbers) analysis += 'Zawiera liczby. ';
                if (hasDates) analysis += 'Wykryto daty. ';
                if (hasAmounts) analysis += 'Wykryto kwoty pieniężne. ';

                return analysis;
            }

            extractTags(text) {
                const tags = [];

                // Wykrywanie typów dokumentów
                if (text.toLowerCase().includes('faktura')) tags.push('faktura');
                if (text.toLowerCase().includes('umowa')) tags.push('umowa');
                if (text.toLowerCase().includes('raport')) tags.push('raport');
                if (/\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}/.test(text)) tags.push('data');
                if (/\d+[,\.]\d{2}/.test(text)) tags.push('kwoty');

                return tags;
            }

            async createThumbnail(file, maxSize) {
                return new Promise((resolve) => {
                    if (!file.type.startsWith('image/')) {
                        resolve('');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            const ratio = Math.min(maxSize / img.width, maxSize / img.height);
                            canvas.width = img.width * ratio;
                            canvas.height = img.height * ratio;

                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            resolve(canvas.toDataURL('image/webp', 0.7));
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            fileToDataURL(file) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            getFileType(file) {
                if (file.type.startsWith('image/')) return 'image';
                if (file.type === 'application/pdf') return 'pdf';
                if (file.type.startsWith('video/')) return 'video';
                if (file.name.match(/\.(xls|xlsx)$/i)) return 'spreadsheet';
                return 'other';
            }

            renderDocuments() {
                const grid = document.getElementById('documentGrid');
                const filteredDocs = this.getFilteredDocuments();

                grid.innerHTML = '';

                filteredDocs.forEach(doc => {
                    const card = this.createDocumentCard(doc);
                    grid.appendChild(card);
                });
            }

            createDocumentCard(doc) {
                const card = document.createElement('div');
                card.className = 'doc-card fade-in';

                const icon = this.getTypeIcon(doc.type);
                const formattedDate = new Date(doc.uploaded).toLocaleDateString('pl-PL');
                const formattedSize = this.formatFileSize(doc.size);

                card.innerHTML = `
                    <div class="doc-header">
                        <span class="doc-icon">${icon}</span>
                        <span class="doc-title">${doc.filename}</span>
                        <button class="btn btn-primary" onclick="app.editDocument('${doc.id}')" style="padding: 5px 10px; font-size: 0.8rem;">✏️</button>
                    </div>

                    ${doc.thumbnail ? `
                        <img class="doc-image" src="${doc.thumbnail}" alt="${doc.filename}" onclick="app.showFullImage('${doc.id}')">
                    ` : `
                        <div class="doc-image" style="display: flex; align-items: center; justify-content: center; background: #f0f0f0; color: #666;">
                            ${icon} ${doc.type.toUpperCase()}
                        </div>
                    `}

                    <div class="doc-metadata">
                        <div><strong>Rozmiar:</strong> ${formattedSize}</div>
                        <div><strong>Data:</strong> ${formattedDate}</div>
                        <div><strong>Typ:</strong> ${doc.type}</div>
                    </div>

                    <div class="tags">
                        ${doc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>

                    <textarea class="ocr-text" placeholder="Tekst OCR..." onchange="app.updateOCR('${doc.id}', this.value)">${doc.ocr}</textarea>

                    ${doc.metadata.confidence > 0 ? `
                        <div class="analysis-panel">
                            <div class="confidence-meter">
                                <span>Pewność OCR:</span>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${doc.metadata.confidence * 100}%"></div>
                                </div>
                                <span>${Math.round(doc.metadata.confidence * 100)}%</span>
                            </div>
                            <div style="font-size: 0.9rem; color: #666;">
                                ${doc.metadata.analysis}
                            </div>
                        </div>
                    ` : ''}
                `;

                return card;
            }

            getTypeIcon(type) {
                const icons = {
                    image: '🖼️',
                    pdf: '📄',
                    video: '🎥',
                    spreadsheet: '📊',
                    other: '📎'
                };
                return icons[type] || '📎';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            getFilteredDocuments() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const typeFilter = document.getElementById('typeFilter').value;
                const dateFilter = document.getElementById('dateFilter').value;

                return this.data.documents.filter(doc => {
                    // Filtr wyszukiwania
                    const matchesSearch = !searchTerm ||
                        doc.filename.toLowerCase().includes(searchTerm) ||
                        doc.ocr.toLowerCase().includes(searchTerm) ||
                        doc.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                    // Filtr typu
                    const matchesType = !typeFilter || doc.type === typeFilter;

                    // Filtr daty
                    let matchesDate = true;
                    if (dateFilter) {
                        const uploadDate = new Date(doc.uploaded);
                        const now = new Date();

                        switch (dateFilter) {
                            case 'today':
                                matchesDate = uploadDate.toDateString() === now.toDateString();
                                break;
                            case 'week':
                                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                                matchesDate = uploadDate >= weekAgo;
                                break;
                            case 'month':
                                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                                matchesDate = uploadDate >= monthAgo;
                                break;
                        }
                    }

                    return matchesSearch && matchesType && matchesDate;
                });
            }

            filterDocuments() {
                this.renderDocuments();
                this.updateStats();
            }

            updateStats() {
                const docs = this.getFilteredDocuments();
                const ocrDocs = docs.filter(doc => doc.ocr && doc.ocr.trim().length > 0);
                const totalSize = docs.reduce((sum, doc) => sum + doc.size, 0);

                document.getElementById('docCount').textContent = docs.length;
                document.getElementById('ocrCount').textContent = ocrDocs.length;
                document.getElementById('totalSize').textContent = this.formatFileSize(totalSize);
            }

            showFullImage(docId) {
                const doc = this.data.documents.find(d => d.id === docId);
                if (doc && (doc.fullImage || doc.thumbnail)) {
                    const modal = document.getElementById('imageModal');
                    const modalImage = document.getElementById('modalImage');

                    modalImage.src = doc.fullImage || doc.thumbnail;
                    modal.classList.add('active');
                }
            }

            editDocument(docId) {
                const doc = this.data.documents.find(d => d.id === docId);
                if (doc) {
                    const newTitle = prompt('Nowa nazwa dokumentu:', doc.filename);
                    if (newTitle && newTitle.trim()) {
                        doc.filename = newTitle.trim();
                        this.saveToStorage();
                        this.renderDocuments();
                        this.showNotification('✅ Nazwa dokumentu została zaktualizowana');
                    }
                }
            }

            updateOCR(docId, text) {
                const doc = this.data.documents.find(d => d.id === docId);
                if (doc) {
                    doc.ocr = text;
                    doc.metadata.analysis = this.analyzeOCRText(text);
                    doc.tags = [...new Set([...doc.tags, ...this.extractTags(text)])];
                    this.saveToStorage();
                    this.updateStats();
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('metadoc-data', JSON.stringify(this.data));
                    document.getElementById('metadata').textContent = JSON.stringify(this.data, null, 2);
                } catch (error) {
                    console.error('Błąd zapisu:', error);
                    this.showNotification('❌ Błąd zapisu danych');
                }
            }

            loadExistingDocuments() {
                try {
                    const saved = localStorage.getItem('metadoc-data');
                    if (saved) {
                        this.data = JSON.parse(saved);
                        document.getElementById('metadata').textContent = JSON.stringify(this.data, null, 2);
                        this.renderDocuments();
                    }
                } catch (error) {
                    console.error('Błąd ładowania:', error);
                }
            }

            showNotification(message, duration = 3000) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, duration);
            }

            registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    const swCode = document.getElementById('service-worker-code').textContent;
                    const swBlob = new Blob([swCode], { type: 'text/javascript' });
                    const swUrl = URL.createObjectURL(swBlob);

                    navigator.serviceWorker.register(swUrl)
                        .then(registration => {
                            console.log('✅ Service Worker zarejestrowany:', registration);
                        })
                        .catch(error => {
                            console.error('❌ Błąd rejestracji Service Worker:', error);
                        });
                }
            }
        }

        // Globalne funkcje
        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function exportAllMetadata() {
            const dataStr = JSON.stringify(app.data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `metadoc-export-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            app.showNotification('💾 Metadane wyeksportowane pomyślnie!');
        }

        function generateReport() {
            const docs = app.getFilteredDocuments();

            // Generowanie raportu HTML
            const reportHTML = `
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raport MetaDoc - ${new Date().toLocaleDateString('pl-PL')}</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .summary { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .doc-table { width: 100%; border-collapse: collapse; }
        .doc-table th, .doc-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .doc-table th { background: #007acc; color: white; }
        .doc-table tr:nth-child(even) { background: #f9f9f9; }
        .tag { background: #007acc; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; margin: 2px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>📊 Raport MetaDoc</h1>
        <p>Wygenerowano: ${new Date().toLocaleString('pl-PL')}</p>
    </div>

    <div class="summary">
        <h2>Podsumowanie</h2>
        <p><strong>Łączna liczba dokumentów:</strong> ${docs.length}</p>
        <p><strong>Dokumenty z OCR:</strong> ${docs.filter(d => d.ocr && d.ocr.trim()).length}</p>
        <p><strong>Łączny rozmiar:</strong> ${app.formatFileSize(docs.reduce((sum, d) => sum + d.size, 0))}</p>
    </div>

    <table class="doc-table">
        <thead>
            <tr>
                <th>Nazwa pliku</th>
                <th>Typ</th>
                <th>Rozmiar</th>
                <th>Data uploadu</th>
                <th>Tagi</th>
                <th>OCR (podgląd)</th>
            </tr>
        </thead>
        <tbody>
            ${docs.map(doc => `
                <tr>
                    <td>${doc.filename}</td>
                    <td>${app.getTypeIcon(doc.type)} ${doc.type}</td>
                    <td>${app.formatFileSize(doc.size)}</td>
                    <td>${new Date(doc.uploaded).toLocaleDateString('pl-PL')}</td>
                    <td>${doc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</td>
                    <td>${doc.ocr ? doc.ocr.substring(0, 100) + (doc.ocr.length > 100 ? '...' : '') : '-'}</td>
                </tr>
            `).join('')}
        </tbody>
    </table>
</body>
</html>`;

            const blob = new Blob([reportHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `metadoc-raport-${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            app.showNotification('📊 Raport HTML wygenerowany pomyślnie!');
        }

        // Obsługa klawiszy
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                exportAllMetadata();
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                generateReport();
            }
        });

        // Inicjalizacja aplikacji
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new MetaDocSystem();
        });
    </script>
</body>
</html>
